# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cs-cenmetrix-webapp

on:
  push:
    paths-ignore:
      - 'FunctionApp/**'
      - 'SQL/**'
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
          include-prerelease: true

      - name: Build with dotnet
        working-directory: ./Starter-files/TaskAPI
        run: dotnet build --configuration Release
       
      - name: CI - Unit Testing
        working-directory: ./Starter-files/TaskAPI
        run: dotnet test

      - name: dotnet publish
        working-directory: ./Starter-files/TaskAPI
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'stage'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cs-cenmetrix-webapp'
          slot-name: 'stage'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3E76C346761A4317BE2CBFAFC552774E }}
          package: .
